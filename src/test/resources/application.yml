logging:
  level:
    root: INFO
server:
  error:
    include-binding-errors: ALWAYS
    include-message: ALWAYS
variables:
  bearer-token: ${BEARER_TOKEN:VALID_BEARER_TOKEN}
spotify-api:
  token:
    token-base-url: http://localhost:${wiremock.server.port}/
    uri-token: api/token
    grant-type: client_credentials
    client-id: VALID_CLIENT_ID
    client-secret: VALID_CLIENT_SECRET
  base-url: http://localhost:${wiremock.server.port}/
  uri-albums: albums/{albumId}